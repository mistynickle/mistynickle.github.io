				}
		
				#NavBar a:hover {

				}

				#NavBar a:active {
					animation: wooWoo 1.5s ease;
				}


				@keyframes wooWoo {
					0%, 100% {
						background-color: #7958d8;
						color: white;
					}
					50% {
						background-color: white;
						color: #7958d8;	
					}
				}
