<!DOCTYPE html>
<html>
<head>
	<title>Lost in Living</title>
	<script type="text/javascript" src="../../public/js/PINE_Core_4.8.js" NoFreeze></script>
	<script type="text/javascript" src="templ_projects.js" NoFreeze></script>
	<script type="text/javascript" NoFreeze>ID_OF_LINK_FOR_CURRENT_PAGE = "view_projects";</script>
	<script type="text/javascript" src="templ_LiL.js" NoFreeze></script>


	

	<link rel="stylesheet" type="text/css" href="../../public/css/LiL.css">

	<script type="text/javascript" src="../FREEZE.js" NoFreeze></script>
	<script type="text/javascript" src="../../public/js/PINE_Var.js" NoFreeze></script>
	<script type="text/javascript" src="../../public/js/PINE_Needles.js" NoFreeze></script>
	<script type="text/javascript" src="../../public/js/PINE_Includes.js" NoFreeze></script>

	<link rel="stylesheet" type="text/css" href="../../public/css/gallery.css">
	<script type="text/javascript" src="../../public/js/gallery.js"></script>
</head>
<body>


<view src="templ_topbar.html"></view>




<communities spawner="Communities">
	<community-wrap spawn pvars="comm=Communities[i]">
		<input class="see_more" type="checkbox" id="see_more_{{comm.id}}" autocomplete="off">
		<community id="{{comm.id}}">
			<header>
				<img-area>
					<img src="{{comm.logo}}">
				</img-area>
				<info>
					<h1>{{comm.name}}</h1>
					<links spawner="comm.links">
							<a spawn href="{{comm.links[i].href}}">{{comm.links[i].text}}<br></a>
					</links>
					<small>{{comm.date}}</small><br>
					<small>{{comm.breif}}</small>
				</info>
			</header>
			<projects spawner="comm.projects">
				<project spawn pvars="proj=comm.projects[i]" id="{{proj.id}}">
					<header>
						<header-img>
							<img-wrap 
							id="{{proj.id}}_big_image" 
							style="background-image: url('{{proj.gallery.startImage}}');   background-size: {{? proj.gallery.containStartImage : 'contain' : 'cover'}};"></img-wrap>
						</header-img>
						<brief>
							<date>{{proj.date}}</date>
							<h1>{{proj.name}}</h1>
							<role>Role: {{proj.role}}</role>
						</brief>

						<gallery-container>
							<gallery spawner="proj.gallery.images" target="{{proj.id}}_big_image">
								<a spawn 
									class="{{? img.isSelected : 'zoomed_pic'}}"
									pvars="img=proj.gallery.images[i]" 
									href="{{img.fullHref}}"
									doContain="{{img.doContain}}"
									style="background-image: url('{{img.tinyHref}}');"
									>
									<img src="{{img.fullHref}}"><desc>{{img.title}}</desc>
								</a>
							</gallery>
						</gallery-container>
					</header>
					<info>
						<table>
							<tbody spawner="proj.info">
								<tr spawn pvars="item=proj.info[i]"><td>{{item.name}}</td><td>{{item.info}}</td></tr>
							</tbody>
						</table>
					</info>
				</project>
			</projects>
		</community>
	</community-wrap>

</communities>


 


<br><br><br><br><br><br><br><br><br><br><br><br>
<center style="opacity: 0.2"><small>Thank you!</small></center>
</body>

<style>

	display: none;
}

		padding-top: 140px;

		text-align: center;

		label.see_more:hover, label.see_less:hover {

			text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
			cursor: pointer;
		}

		community > extra-projects {

				display: none;
			}

			community label.see_less {
				text-align: center;
				padding: 10px;
			}
		
			input:checked + community > .see_less {
				display: block;
			}

			input:checked + community see-more {
				display: none;
			}

</html>
